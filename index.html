<!DOCTYPE html>
<html>
<head>
  <title>CrimsonClue - Period Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe6f0;
      text-align: center;
      padding: 50px;
    }
    form {
      background: white;
      display: inline-block;

      border-radius: 10px;

      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }

      color: #cc0066;
    }

      margin-top: 20px;
      font-weight: bold;
      color: #99004d;
    }

<body>
  <h1>CrimsonClue - Period Prediction</h1>

  <form>

    <button type="button" onclick="alert('Prediction feature coming soon!')">Predict</button>

    intent="WELCOME"
    chat-title="CrimsonClue"
